<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>RSVP Form</h2>
        <form id="rsvpForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="0" required>
            
            <label for="kids">Number of Kids:</label>
            <input type="number" id="kids" name="kids" min="0" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="response" style="color: green; font-weight: bold;"></p>
    </div>
    <script>
        const form = document.getElementById('rsvpForm');
        const response = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const adults = document.getElementById('adults').value;
            const kids = document.getElementById('kids').value;

            // Simulate saving to a database or file
            response.textContent = `Thank you, ${name}. We recorded ${adults} adults and ${kids} kids!`;
            
            // Clear form fields
            form.reset();
        });
    </script>
</body>
</html>
